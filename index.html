<!DOCTYPE html>
<html>
<head>
	<title>Hot or Cold Game</title>
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
	    <div class="row">
		    <div class="col-md-3 col-md-offset-5 backdrop">
		    	<h2>Hot or Cold Guessing game</h2>
	  	    	<input id="field" class="form-control" placeholder="Enter guess here"/>
	  	   	 	<div><p id="display">Guess a number between 1 and 100.</p>
	  			<button class="btn btn-primary" id="enter">Enter</button>
	  	    	<button class="btn btn-success" id="restart">Restart</button>
	  	    	<div>
	  	    		<button class="btn btn-danger" id="getAnswer">Get Answer</button>
		    		<div><p>Guesses: <span id="count">0</span></p></div>
		    	</div>	
	        </div>
	    </div>
	</div>    


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/script.js"></script>
	</body>
</html>
